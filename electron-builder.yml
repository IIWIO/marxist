appId: com.marxist.app
productName: Marxist
copyright: Copyright Â© 2026

publish:
  provider: s3
  bucket: marxist-updates
  region: nl-ams
  endpoint: https://s3.nl-ams.scw.cloud
  acl: public-read

mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  minimumSystemVersion: "12.0"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    CFBundleDocumentTypes:
      - CFBundleTypeName: Markdown Document
        CFBundleTypeRole: Editor
        CFBundleTypeIconFile: file-icon
        LSHandlerRank: Owner
        CFBundleTypeExtensions:
          - md
          - markdown
      - CFBundleTypeName: Text Document
        CFBundleTypeRole: Editor
        CFBundleTypeIconFile: file-icon
        LSHandlerRank: Alternate
        CFBundleTypeExtensions:
          - txt

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

directories:
  output: dist
  buildResources: build

files:
  - "out/**/*"
  - "!node_modules/**/*"

extraResources:
  - from: "assets/fonts"
    to: "fonts"
  - from: "assets/markist_welcome.md"
    to: "markist_welcome.md"
  - from: "build/file-icon.icns"
    to: "file-icon.icns"
